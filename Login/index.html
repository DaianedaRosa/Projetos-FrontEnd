<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <link rel="shortcut icon" href="./img/password.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/index.js" defer></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Tela de Login</h1>
  </header>

  <main>
    <form>
      <section class="input-container">
        <input type="email" placeholder="exemplo@gmail.com">
        <div class="password-container">
          <input type="password" id="field-password" class="field-password" placeholder="********">
          <i class="fas fa-eye" id="eye" onClick="password()"></i>
          <i class="fas fa-eye-slash" id="eye-slash" onClick="password()"></i>
        </div>
      </section>

      <section class="password-info">
        <div>
          <input type="checkbox">
          <span>Lembrar senha</span>
        </div>
        <a href="#">Esqueceu sua senha</a>
      </section>

      <button id="btn-login">Login</button>

      <section class="links-container">
        <span>Ou entre com: </span>
        <aside>
          <a href="#"><i class="fab fa-google google"></i></a>
          <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
          <a href="#"><i class="fab fa-facebook facebook"></i></a>
        </aside>
      </section>

      <hr>

      <footer>
        <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
      </footer>

      <section> 
        <p> © 2021 - Savio Nascimento</p>
        <div class="links">
          <a href="https://github.com/savionascimentodev" target="_blank"><i class="fab fa-github github"></i></a>
          <a href="https://www.linkedin.com/in/savio-nascimento/" target="_blank"><i class="fab fa-linkedin linkedin-end"></i></a>
        </div>
      </section>

    </form>
  </main>
  <script src="https://kit.fontawesome.com/ce50b4cae1.js" crossorigin="anonymous" defer></script>
</body>
</html>
