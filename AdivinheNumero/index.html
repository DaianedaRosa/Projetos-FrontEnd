<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivinhe o Número</title>
  <link rel="shortcut icon" href="./img/code.png" >

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="#"><h1>Adivinhe o Número</h1></a>
  </header>

  <main class="container">
    <form id="form">
      <label for="kick">Digite um número de 0 a 10</label>
      <input type="number" id="kick" max="10" placeholder="0">

      <button type="submit">Jogar!</button>
    </form>

    <section class="result-box" id="result">
      <h2 id="status">Adivinhe o número sorteado!</h2>
      <span id="tentativas">Tentativas: 0</span>
    </section>

    <button id="btn-Restart" onClick="restart()">Jogar de novo!</button>

    <footer>
      <p>Adivinhe o Número - 2021 &copy;</p>
      <div class="links">
        <a href="https://github.com/savionascimentodev" target="_blank"><i class="fab fa-github github"></i></a>
        <a href="https://www.linkedin.com/in/savio-nascimento/" target="_blank"><i class="fab fa-linkedin linkedin-end"></i></a>
      </div>
    </footer>
  </main>

  <ul class="squares">
  </ul>

  <script src="https://kit.fontawesome.com/ce50b4cae1.js" crossorigin="anonymous" defer></script>
  <script src="./js/index.js"></script>
</body>
</html>
